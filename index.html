<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="name-task">
      <label for="username">Ваше имя?</label>
      <p>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Ваше имя?"
        />
      </p>
      <p>
        <input
          class="styled"
          type="button"
          value="Результат!"
          id="nameplate"
          onclick="getName()"
        />
      </p>
    </div>
    <div class="calc">
      <h3>Калькулятор</h3>
      <input
        type="text"
        name="digit1"
        id="digit1"
        placeholder="Первое число?"
      />
      <input
        type="text"
        name="digit2"
        id="digit2"
        placeholder="Второе число?"
      />
      <div class="buttons">
        <button id="sum" onclick="calcResult('plus')">+</button>
        <button id="subtract" onclick="calcResult('minus')">-</button>
        <button id="mult" onclick="calcResult('mult')">*</button>
        <button id="div" onclick="calcResult('div')">/</button>
      </div>
      <input
        type="text"
        name="result"
        id="result"
        placeholder="Результат вычисления"
      />
    </div>
    <div class="card-scroll">
      <h3>Карточки с картинками</h3>
      <div class="card">
        <button class="btn" onclick="backwardImg()">Назад</button>
        <img
          src="https://razdeti.ru/images/photos/medium/article4912.jpg"
          alt="cat"
          id="catImage"
        />
        <button class="btn" onclick="forwardImg()">Вперед</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
